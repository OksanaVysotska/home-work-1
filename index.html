<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"/>
<link rel="stylesheet" href="./css/styles.css" />
   
<!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet"> -->

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>

    <title>Document</title>

</head>
<body>

  <div class="background">
  <section class="section section-contact">
    <div class="container">
      <h2 class="section__title">CONTACT US</h2>

      <div class="contact-wrapper">
        <form class="form">
          <label class="label" for="user-name"></label>

          <input class="input" 
            type="text" 
            name="name" 
            placeholder="Name" 
            required>

          <label class="label" for="input-email"></label>
          <input class="input" 
            type="email" 
            name="email" 
            placeholder="E-mail" 
            required>

          <textarea class="message input" 
            id="message" placeholder="Message"></textarea>

          <button class="button" type="submit">SUBMIT</button>

        </form>

        <div class="wrapper-subscribe">
          <h3 class="section__subtitle">Get in touch with us</h3>
          <p class="section__text">Nunc urna est, tristique et varius at, pharetra nec enim. Quisque rhoncus lacus fringilla nulla sollicitudin tristique.</p>

          <ul class="contact-box__list soc-networks">

          <li class="soc-networks__items">
            <a class="soc-networks__link" href="#" aria-label="facebook">
              <svg class="soc-networks__icon" width="20" height="20">
                <use href="./images/sprite.svg#icon-footer-facebook"></use>
              </svg>
            </a>
          </li>
          
          <li class="soc-networks__items">
            <a class="soc-networks__link" href="#" aria-label="twitter">
              <svg class="soc-networks__icon" width="20" height="20">
                <use href="./images/sprite.svg#icon-footer-twitter"></use>
              </svg>
            </a>
          </li>
          
          <li class="soc-networks__items">
            <a class="soc-networks__link" href="#" aria-label="linkedin">
              <svg class="soc-networks__icon" width="20" height="20">
                <use href="./images/sprite.svg#icon-footer-in"></use>
              </svg>
            </a>
          </li>

          </ul>

          <ul class="contact-us">
            <li class="contact-us__item">
              <a class="contact-us__link link-tel" href="tel:+xxxxxxxxxxxx">+xx-xxxx-xxxx-xx</a>
              
            </li>

            <li class="contact-us__item">
              <a class="contact-us__link link-mail" href="mailto:goIteens@gmail.com">goIteens@gmail.com</a>              
            </li>
          </ul>
        </div>
       
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p class="footer__text">&copy; 2019 GoIteens Template. All Rights Reserved</p>
  
      
  </footer>
  </div>
     
  
    
 


</body>
</html>
